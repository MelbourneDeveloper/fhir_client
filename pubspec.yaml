name: fhir_client
description: Dart/Flutter library for consuming FHIR server APIs. Simple, stateless http extensions that make it easy to consume FHIR
version: 0.0.5-alpha
repository: https://github.com/MelbourneDeveloper/fhir_client

environment:
  sdk: ^3.3.4

dependencies:
  http: ^1.2.1
  jayse: ^0.0.5-beta

dev_dependencies:
  austerity: ^1.2.0
  lints: ^3.0.0
  test: ^1.24.0



flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: well_navigate/assets/fonts/Roboto/Roboto-Regular.ttf